<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile Share Modal </title>

  <link rel="stylesheet" href="./style.css" />
  <link rel="shortcut icon" href="./assets/fotor_2023-3-26_1_48_52.png" type="image/x-icon">
</head>

<body>
  <div class="circle1"></div>
  <div class="circle2"></div>

  <div class="wrapper">
    <div class="card-wrapper">
      <div>
        <img src="./assets/fotor_2023-3-26_1_48_52.jpg" alt="user" />
      </div>
      <div class="user-name">
        <h2>Anmol Anand</h2>
      </div>
      <div class="designation">
        <h3>Aspiring Software Developer</h3>
      </div>
      <div class="bottom-group">
        <button onclick="openModal()" class="btn-share btn-card">
          <i class="fa-solid fa-share"></i>
          <div>share my profile</div>
        </button>

        <a href="https://www.linkedin.com/in/anmol-anand-7195811b2/" target="_blank" class="btn-follow btn-card">Follow me</a>
      </div>
    </div>
  </div>

  <!-- Modal Component -->
  <div class="modal">
    <div class="modal-header">
      <h1>Share My Profile</h1>
      <div>
        <i onclick="closeModal()" class="fa-solid fa-xmark close"></i>
      </div>
    </div>


    <div>

      <h3>Share this via</h3>

      
      <div class="icon-container">
        <a href="https://www.facebook.com/share.php?u={https://www.linkedin.com/in/anmol-anand-7195811b2/}" target="_blank" class="icon" id="facebook">
          <i class="fa-brands fa-facebook-f"></i>
        </a>
        <a href="http://twitter.com/share?&url={https://www.linkedin.com/in/anmol-anand-7195811b2/}&text={Hi There! This is my linkedin Profile Let's Connect}&hashtags=javascript,programming" target="_blank" class="icon" id="twitter">
          <i class="fa-brands fa-twitter"></i>
        </a>
        <a target="_blank" class="icon" id="instagram">
          <i class="fa-brands fa-instagram"></i>
        </a>
        <a href="whatsapp://send?text=Hi There! This is my linkedin Profile Let's Connect https://www.linkedin.com/in/anmol-anand-7195811b2/" target="_blank" action="share/whatsapp/share" class="icon" id="whatsapp">
          <i class="fa-brands fa-whatsapp"></i>
        </a>
        <a href="https://t.me/share/url?url=https://www.linkedin.com/in/anmol-anand-7195811b2/ &text=Hi There This is my linkedin Profile Let's Connect"target="_blank" class="icon" id="telegram">
          <i class="fa-brands fa-telegram"></i>
        </a>
      </div>
    </div>


  </div>

  <!-- Overlay -->
  <div class="overlay" onclick="closeModal()"></div>

  <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
  <script src="./script.js"></script>
</body>

</html>
